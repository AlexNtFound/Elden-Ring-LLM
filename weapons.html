<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container" id="weapons-bg-image">
        <div class="background-blur"></div>
    </div>
    <div class="sidebar">
        <img onclick="location.href='index.html'" src="./images/eldenringlogo2.png" alt="Sidebar Image" class="sidebar-image">
        <button onclick="location.href='llm.html'" class="search-button">
            <img src="./images/whitesearch.png" alt="Search Icon" class="search-icon">
        </button>
        <button onclick="location.href='boss.html'">Bosses</button>
        <button onclick="location.href='achievements.html'">Achievements</button>
        <button class="active" onclick="location.href='weapons.html'">Weapons</button>
        <button onclick="location.href='profile.html'">Profile</button>
        <button onclick="location.href='metabuilds.html'">Meta Builds</button>
        <button onclick="location.href='talismans.html'">Talismans</button>
    </div>
    <div class="main-content">
        <div class="title-container">
            <h2>Recommended Weapons</h2>
        </div>
        <div class="weapon-content-container">
            <div class="melina-container">
                <div class="melina-suggestion"></div>
            </div>
            <div class="weapon-cards">
                <div class="sub-weapon-cards unownedw">
                    <div class="weapon-cards-title">
                        Best fit weapons from all
                    </div>
                    <div class="weapon-cards-container">
                        <div class="weapon-card" onclick="flipCard(this)">
                            <div class="card-front">
                                <img src="assets/img/armament/Alabaster Lord's Sword.webp" id="weapon-image-1">
                                <p id="weapon-name-1">Weapon 1</p>
                            </div>
                            <div class="card-back">
                                <p>Description of Weapon 1</p>
                            </div>
                        </div>
                        <div class="weapon-card" onclick="flipCard(this)">
                            <div class="card-front">
                                <img src="assets/img/armament/Alabaster Lord's Sword.webp" id="weapon-image-2">
                                <p id="weapon-name-2">Weapon 2</p>
                            </div>
                            <div class="card-back">
                                <p>Description of Weapon 2</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sub-weapon-cards ownedw">
                    <div class="weapon-cards-title">
                        Best fit weapons from owned
                    </div>
                    <div class="weapon-cards-container">
                        <div class="weapon-card" onclick="flipCard(this)">
                            <div class="card-front">
                                <img src="assets/img/armament/Alabaster Lord's Sword.webp" id="weapon-image-3">
                                <p id="weapon-name-3">Weapon 3</p>
                            </div>
                            <div class="card-back">
                                <p>Description of Weapon 3</p>
                            </div>
                        </div>
                        <div class="weapon-card" onclick="flipCard(this)">
                            <div class="card-front">
                                <img src="assets/img/armament/Alabaster Lord's Sword.webp" id="weapon-image-4">
                                <p id="weapon-name-4">Weapon 4</p>
                            </div>
                            <div class="card-back">
                                <p>Description of Weapon 4</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelectorAll(".weapon-card"), {
            scale: "1.15",
            reset_to_start: true,
            max: 25,
            speed: 1000
        });
        VanillaTilt.init(document.querySelectorAll(".your-element"));

        function flipCard(card) {
            card.classList.toggle('flipped');
        }
    </script>
</body>
</html>
