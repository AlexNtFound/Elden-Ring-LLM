<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Ring LLM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container center-content">
        <h1>Elden Ring LLM</h1>
        <button onclick="connectToServer()">Connect To Server Folder</button>
        <button onclick="allowNotifications()">Allow Notifications</button>
    </div>
    <script>
        function connectToServer() {
            window.location.href = 'profile.html';
        }

        function allowNotifications() {
            if (!("Notification" in window)) {
                alert("This browser does not support desktop notification");
            } else if (Notification.permission === "granted") {
                showNotification();
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(function (permission) {
                    if (permission === "granted") {
                        showNotification();
                    }
                });
            }
        }

        function showNotification() {
            const notification = new Notification("Elden Ring LLM", {
                body: "Notifications have been allowed!",
                icon: "icon.png"
            });
        }
    </script>
</body>
</html>
