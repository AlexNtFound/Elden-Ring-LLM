      function getFromRedditApi(id, url, field) {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", url);

        xhr.setRequestHeader("Accept", "application/json");

        let sub0;
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            sub0 = JSON.parse(xhr.response)["data"][field];
            $(id).text(nFormatter(sub0, 1));
          }
        };

        xhr.send();
      }
    </script>

      function allowNotifications() {
        if (!("Notification" in window)) {

      const fileSelector = document.getElementById("savefile");
      fileSelector.addEventListener("change", async (event) => {
        // no file selected to read

          alert("No file selected");
          return;
        }

        let file = document.querySelector("#savefile").files[0];

        let reader = new FileReader();

            return;
          }
          updateSlotDropdown(getNames(file_read));
          $("#slot_selector").on("change", function (e) {
            $("#setting_buttons").css("display", "block")
            $("#calculate").css("display", "block")
          });
        };
        reader.onerror = function (e) {
          // error occurred
          console.log("Error : " + e.type);
        };
        reader.readAsArrayBuffer(file);

      function queryData(json, entry_str) {
            console.log(entry_str);
            if (!entry_str.includes(";")) {
                if (isValidJSON(json[entry_str]) || !(json[entry_str] instanceof String)) {
                    return JSON.stringify(json[entry_str]);
                }
                return json[entry_str];
            }
            const entries = entry_str.split(';');
            return queryData(json[entries.shift()], entries.join(';'));
        }
    
        function isValidJSON(str) {
            try {
                JSON.parse(str);
                return true;
            } catch (e) {
                return false;
